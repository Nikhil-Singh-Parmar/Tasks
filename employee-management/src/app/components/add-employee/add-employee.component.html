<div class="employee-body">
<div class="employee-form">
<div mat-dialog-title>
    <h1 class="heading">
      {{ editMode ? 'Edit Employee Details' : 'Add New Employee' }}
    </h1>
</div>

<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="form-container">
    <mat-form-field appearance="outline" class="input">
        <mat-label>Employee Name</mat-label>
        <input matInput type="text" placeholder="Employee Name" formControlName="name">
      </mat-form-field>
      <div class="input-wrapper">
      <mat-form-field appearance="outline" class="input">
        <mat-label>Employment Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Department</mat-label>
        <mat-select formControlName="department">
          <mat-option value="Development">Development</mat-option>
          <mat-option value="Support">Support</mat-option>
          <mat-option value="HR">HR</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Email ID</mat-label>
        <input matInput type="email" placeholder="Email ID" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Contact Number</mat-label>
        <input matInput type="tel" placeholder="Mobile Number" formControlName="contact">
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Joining Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="due">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
</div>
<div class="btn-wrapper">
    <button mat-raised-button class="btn" type="button" (click)="onCancel()" color="warn">Cancel</button>
    <button mat-raised-button class="btn" (click)="onFormSubmit" color="primary">{{ editMode ? 'Update' : 'Add' }}</button>
</div>
</form>
</div>
</div>
