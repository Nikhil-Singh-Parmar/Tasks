<div class="hero-bg">
<div class="mat-elevation-z8 body-wrapper">
  <div class="department-heading">List of Registered Departments</div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="males">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Males</th>
      <td mat-cell *matCellDef="let row"> {{row.males}} </td>
    </ng-container>

    <ng-container matColumnDef="females">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Females</th>
      <td mat-cell *matCellDef="let row">{{row.females}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button color="primary" (click)="editDepartment(row.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteDepartment(row.id)">
        <mat-icon>delete</mat-icon>
      </button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</div>

</div>
